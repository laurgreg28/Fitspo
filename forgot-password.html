<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashionly | Reset Password</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Fashionly</a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Reset Password</h2>
      <p>Enter your email address and new password to reset your account password.</p>
      
      <form id="resetPasswordForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password (min 6 characters)">

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm your new password">

        <button type="submit" id="resetPasswordBtn" style="background: #e74c3c;">Reset Password</button>
      </form>
      
      <div id="messageArea" style="margin-top: 15px; text-align: center; display: none;">
        <p id="messageText"></p>
      </div>
      
      <p class="signup-link">
        <a href="login.html">← Back to Login</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fashionly. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('resetPasswordForm');
      const messageArea = document.getElementById('messageArea');
      const messageText = document.getElementById('messageText');
      
      function showMessage(message, type = 'info') {
        messageText.textContent = message;
        messageArea.style.display = 'block';
        messageArea.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#333';
      }
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validate inputs
        if (!email || !newPassword || !confirmPassword) {
          showMessage('Please fill in all fields.', 'error');
          return;
        }
        
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match. Please try again.', 'error');
          return;
        }
        
        if (newPassword.length < 6) {
          showMessage('Password must be at least 6 characters long.', 'error');
          return;
        }
        
        // Check if user exists and reset password
        const users = JSON.parse(localStorage.getItem('styleAssistUsers') || '[]');
        const userIndex = users.findIndex(u => u.email === email);
        
        if (userIndex === -1) {
          showMessage('No account found with that email address. Please check your email or sign up for a new account.', 'error');
          return;
        }
        
        // Reset password
        users[userIndex].password = newPassword;
        localStorage.setItem('styleAssistUsers', JSON.stringify(users));
        
        // Also update current user if logged in as this user
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (currentUser.email === email) {
          currentUser.password = newPassword;
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
        
        showMessage('Password reset successfully! You can now log in with your new password.', 'success');
        
        // Clear form
        form.reset();
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      });
      
      // Real-time password matching validation
      document.getElementById('confirmPassword').addEventListener('input', function() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = this.value;
        
        if (confirmPassword.length > 0) {
          if (newPassword === confirmPassword) {
            this.style.borderColor = '#27ae60';
            showMessage('✓ Passwords match', 'success');
          } else {
            this.style.borderColor = '#e74c3c';
            showMessage('✗ Passwords do not match', 'error');
          }
        } else {
          this.style.borderColor = '';
          messageArea.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
